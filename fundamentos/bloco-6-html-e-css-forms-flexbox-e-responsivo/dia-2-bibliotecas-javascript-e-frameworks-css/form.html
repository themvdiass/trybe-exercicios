<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="container bottom20px">FORMULÁRIO</h1>
  <form class="container" action="" method="get">
    <section id="form">
      <div class="input-group  max400px">
        <div class="input-group mb-3">
          <label class="input-group-text" id="label1" for="inputNome">* Nome:</label>
          <input class="form-control" id="inputNome" name="name" required placeholder="Digite seu nome" type="text">
        </div>
        <br>
        <div class="input-group mb-3">
          <label id="label2" class="input-group-text" for="inputEmail">* Email:</label>
          <input id="inputEmail" class="form-control" name="email" required placeholder="Digite seu email" type="email">
        </div>
      </div>
      
      <section class="flex top10px" id="opcoes">
        <div class="form-check">
          <input class="form-check-input"  type="radio" value="option" name="opcoes" id="option1">
          <label class="form-check-label" for="option1">Opção 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input"  type="radio" name="opcoes" value="option" id="option2">
          <label class="form-check-label" for="option2">Opção 2</label>
        </div>
        <div class="form-check">
          <input class="form-check-input"  type="radio" name="opcoes" value="option" id="option3">
          <label class="form-check-label" for="option3">Opção 3</label>
        </div>
        <div class="form-check">
          <input class="form-check-input"  type="radio" name="opcoes" value="option" id="option4">
          <label class="form-check-label" for="option4">Opção 4</label>
        </div>
      </section>

      <div class="top20px">
        <label for="textarea">Escreva seu texto aqui:</label>
       <textarea class="top10px form-control " name="" placeholder="Esceva sua resposta aqui" id="textarea" cols="30" rows="3"></textarea>
      </div>

      <div class="input-group mb-3 grupo top20px">
        <label id="inputDate" class="input-group-text" for="date">Data:</label>
        <input class="form-control max150px" type="date" name="date" id="date">
      </div>

      <div id="concordo" class="grupo flex top20px">
        <div class="form-check">
          <label class="form-check-label" id="concordo1" for="iconcordo1">Concordo 1</label>
          <input class="form-check-input" id="iconcordo1" type="checkbox">
        </div>
        <div class="form-check">
          <label class="form-check-label" id="concordo2" for="iconcordo2">Concordo 2</label>
          <input class="form-check-input" id="iconcordo2" type="checkbox">
        </div>
      </div>
      <div>
        <select class="form-control max150px top20px" name="opcao" id="">
          <option value="o1">Opção 1</option>
          <option value="o2">Opção 2</option>
          <option value="o3">Opção 3</option>
          <option value="o4">Opção 4</option>
          <option value="o5">Opção 5</option>
        </select>
      </div>
    </section>
    <div class="top20px">
      <button class="btn btn-primary" type="submit">Enviar</button>
      <button class="btn btn-danger" type="reset">Apagar</button>
    </div>
  </form>
</body>
</html>
