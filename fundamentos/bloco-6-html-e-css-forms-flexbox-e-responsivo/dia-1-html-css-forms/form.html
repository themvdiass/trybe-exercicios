<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <section id="form">
      <label id="label1" for="inputNome">
        <p class="section" id="nome">Nome:</p>
        <input id="inputNome" name="name" required placeholder="Digite seu nome" type="text">
      </label>
      <br>
      <label id="label2" for="inputEmail">
        <p class="section" id="email">Email:</p>
        <input id="inputEmail" name="email" required placeholder="Digite seu email" type="email">
      </label>
      <div id="opcoes">
        <label class="labelOptions" for="option1">
          <input type="radio" value="option" name="opcoes" id="option1">
          <p class="p">Opção 1</p>
        </label>
        <label class="labelOptions" for="option2">
          <input type="radio" name="opcoes" value="option" id="option2">
          <p class="p">Opção 2</p>
        </label>
        <label class="labelOptions" for="option3">
          <input type="radio" name="opcoes" value="option" id="option3">
          <p class="p">Opção 3</p>
        </label>
        <label class="labelOptions" for="option4">
          <input type="radio" name="opcoes" value="option" id="option4">
          <p class="p">Opção 4</p>
        </label>
      </div>
      <label for="textarea">
        <p id="resposta">Espaço para digitar a resposta:</p>
      </label>
      <textarea name="" placeholder="Esceva sua resposta aqui" id="textarea" cols="30" rows="10"></textarea>
      <label id="inputDate" for="date">
        <p class="section">Data:</p>
        <input type="date" name="date" id="date">
      </label>
      <div id="concordo">
        <label id="concordo1" for="iconcordo1">
          <p id="pconcordo1">Concordo 1</p>
          <input id="iconcordo1" type="checkbox">
        </label>
        <label id="concordo2" for="iconcordo2">
          <p id="pconcordo2">Concordo 2</p>
          <input id="iconcordo2" type="checkbox">
        </label>
      </div>
    </section>
    <div id="bf">
      <button class="bsub" type="submit">Enviar</button>
      <button class="bsub" type="reset">Apagar</button>
        </form>
    </div>
</body>
</html>
